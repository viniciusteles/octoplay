  {% if site.simple_search %}
<form id="global_search" action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Buscar no blog"/>
  </fieldset>
</form>
  {% endif %}
